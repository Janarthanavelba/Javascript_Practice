<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/a1.css">
</head>

<body>
    <div class="heading">Calculator</div>
    <div class="calci">


        <div class="input1"><input id="num1" type="number" placeholder="Enter 1st Number"></div>
        <div class="input2"><input id="num2" type="number" placeholder="Enter 2nd Number"></div>



        <div class="op">

            <div class="as">
                <div><button class="add" id="b1" onclick="funAdd()">Add</button></div>
                <div><button class="sub" id="b2" onclick="funSub()">Sub</button></div>
                <div class="output" id="out"></div>

            </div>



            <div class="md">

                <div><button class="mul" id="b3" onclick="funMul()">Mul</button></div>
                <div><button class="divi" id="b4" onclick="funDiv()">Div</button></div>

            </div>


            <div>
                <button class="mod" id="b5" onclick="funMod()">Mod</button>
            </div>


        </div>
    </div>

    <script src="/a1.js"></script>
</body>

</html>
